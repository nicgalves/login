<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta name="keywords" content="HTML, CSS, login" />
    <meta name="author" content="nicgalves☆" />
    <meta name="robots" content="index, follow" />
    <meta name="description" content="Formuláro de login">
    <title>Login</title>
    <link rel="shortcut icon" href="./assets/icon.png" type="image/X-icon" />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"> </head>

<body>
    <div class="wrapper">
    <div class="title"><span>Login</span></div>
    <form action="#">
      <div class="row">
        <i class="fas fa-user"></i>
        <input type="text" placeholder="Email ou Telefone" required />
      </div>
      <div class="row">
        <i class="fas fa-lock"></i>
        <input type="password" placeholder="Senha" required />
      </div>
      <div class="pass"><a href="#">Esqueceu a senha?</a></div>
      <div class="row button">
        <input type="submit" value="Login" />
      </div>
      <div class="signup-link">Não é um membro? <a href="#">Cadastre-se</a></div>
    </form>
  </div>
</body>

</html>
